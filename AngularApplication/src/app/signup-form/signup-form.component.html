<div class="center-container app-forms">
	<div class="wrapper">
		<h2>Registration</h2>
		<form #signUpForm="ngForm" (ngSubmit)="onSubmitForm(signUpForm.value)">
			<div class="input-box">
				<input type="text" placeholder="Enter your name" name="name" ngModel required>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Enter your email" name="email" ngModel required>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Create password" name="password" ngModel required>
			</div>
			<div class="input-box button">
				<input type="Submit" name="submit" value="Register Now">
			</div>
			<div class="text">
				<!-- create a route -->
				<h3>Already have an account? <a href="#">Login now</a></h3>
			</div>
		</form>
	</div>
</div>
